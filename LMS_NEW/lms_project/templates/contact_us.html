{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6" style="padding:5px;">
        <div class="card border-0 shadow-lg" style="border-radius: 10px; background-color: #f7f7f7;padding:10px;margin:10px; max-width: 400px; margin: 40px auto;">
          <div class="card-header bg-primary text-white py-3" style="border-radius: 10px 10px 0 0;">
            <h2 class="mb-0 text-center">Get in Touch</h2>
          </div>
          <div class="card-body px-4 py-5">
            <p class="text-muted text-center">Have a question or need help? We're here to assist you.</p>
            <form method="post">
              {% csrf_token %}
              <div class="form-group mb-4">
                <label for="name" class="text-muted text-center">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required style="margin-top: 10px;">
              </div>
              <div class="form-group mb-4">
                <label for="email" class="text-muted text-center">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required style="margin-top: 10px;">
              </div>
              <div class="form-group mb-4">
                <label for="message" class="text-muted text-center">Message:</label>
                <textarea class="form-control" id="message" name="message" required style="margin-top: 10px;"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;margin-left:130px;">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
